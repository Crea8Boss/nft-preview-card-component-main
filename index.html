<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>

  <!--STYLESHEET-->
  <link rel="stylesheet" href="style.css">

  <!--GOOGLE FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="nft-container bottom-margin">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="nft-image">
        <img src="images/icon-view.svg" alt="#" class="eye">
      </div>
      <h1 class="nft-name bottom-margin">Equilibrium #3429</h1>
      <p class="nft-usage bottom-margin">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-offer">
        <div class="nft-offer__price">
          <svg class="etherium-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <span>0.041ETH</span>
        </div>
        <div class="nft-offer__time">
          <svg class="clock-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <span>3 days left</span>
        </div>
      </div>
      <div class="footer bottom-margin">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Oluwole Kosile-Palmer (Github: Crea8Boss)</a>.
      </div>
    </div>
   <script src="/main.js"></script>
  </main>
 
</body>
</html>
